<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;500&display=swap" rel="stylesheet">
    <title>Mason's Cool Calculator</title>
    <script defer src="calc.js"></script>
</head>

<body>
    <div class="calculator-container">

        <div class="display-container">
            <p class="calc-title">Mason's Cool Calculator ðŸ˜Ž</p>
            <p class="equation-display">54</p>
            <p class="input-display">54</p>
        </div>
        <div class="buttons-container">
            <button class="btn-clear">C</button>
            <button>Del</button>
            <button class="btn-operator">^</button>
            <button class="btn-operator">/</button>

            <button class="btn-num">7</button>
            <button class="btn-num">8</button>
            <button class="btn-num">9</button>
            <button class="btn-operator">*</button>

            <button class="btn-num">4</button>
            <button class="btn-num">5</button>
            <button class="btn-num">6</button>
            <button class="btn-operator">-</button>

            <button class="btn-num">1</button>
            <button class="btn-num">2</button>
            <button class="btn-num">3</button>
            <button class="btn-operator">+</button>

            <button>+/-</button>
            <button class="btn-num">0</button>
            <button class="btn-decimal">.</button>
            <button class="btn-equals">=</button>
        </div>
    </div>
</body>

</html>
